syntax = "proto3";

package codeRunner.v1;

// 指定 Go 包的路径
option go_package = ".;proto";

service CodeRunner {
  rpc Execute (ExecuteRequest) returns (ExecuteResponse) {
  };
}

message ExecuteRequest {
  string id = 1;
  string language = 2;
  string codeBlock = 3;
  string callBackUrl = 4;
}

message ExecuteResponse {
  string id = 1;
  string grpcCode = 2;
  string result = 3;
  string callBackUrl = 4;
}
